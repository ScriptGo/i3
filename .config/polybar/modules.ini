click-left = rofi -modi drun -show

[module/polywins]
type = custom/script
exec = ~/.scripts/polywins.sh 2>/dev/null

format = <label>
label = %output%

tail = true
label-background = #282C35

[module/powermenu]
type = custom/text
content = " "
content-foreground = #fb3934

click-left = ~/.scripts/powermenu.sh &

