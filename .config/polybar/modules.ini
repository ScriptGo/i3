[module/margin]
type = custom/text
;content-background = ${colors.bg}
;content-foreground = 
content = " "

[module/gap]
type = custom/text
;content-background = ${colors.bg}
;content-foreground = 
content = " "

[module/left]
type = custom/text
;content-background = ${colors.bg}
;content-foreground = 
content = %{T2}%{T-}

[module/right]
type = custom/text
;content-background = ${colors.bg}
;content-foreground = 
content = %{T2}%{T-}

[module/launcher]
type = custom/text
content = " גּ "
