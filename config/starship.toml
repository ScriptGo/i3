[cmake]
format = 'via [$symbol($version )]($style)'
version_format = 'v${raw}'
symbol = 'â–³ '
style = 'bold blue'
detect_extensions = []
detect_files = [
    'CMakeLists.txt',
    'CMakeCache.txt',
]
detect_folders = []
